<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WWDC-Week1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Top Logo -->
        <img src="img/logoTop.png" alt="logoTop">
        <!-- Content -->
        <div class="container">
            <!-- Column-1 -->
            <div class="column-1">
                <!-- Register form -->
                <div class="box-1">
                    <p>Register form</p>
                    <div class="form-shadow">
                        <div class="form">
                            <form action="">
                                <div class="username">
                                    <input type="text" name="username" id="username" placeholder="Username" required>
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="password">
                                    <input type="password" name="password" id="password" placeholder="Password" required>
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div class="password">
                                    <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password" required>
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div class="email">
                                    <input type="email" name="email" id="email" placeholder="Email" required>
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="location">
                                    <select name="location" id="location">
                                        <option value="">Select Your Location</option>
                                        <option value="poland">Poland</option>
                                        <option value="german">German</option>
                                        <option value="italy">Italy</option>
                                    </select>
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" checked="checked" required>
                                    <label for="checkbox">I have read and accept the terms of use.</label>
                                </div>
                                <div class="button">
                                    <input type="submit" value="Sign Up">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Send Email -->
                <div class="box-2">
                    <p>Send Email</p>
                    <div class="form-shadow">
                        <div class="form">
                            <form action="">
                                <div class="username">
                                    <input type="text" name="username" id="username" placeholder="Your Name" required>
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="email">
                                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <textarea name="message" id="message" placeholder="Type your message ..." required></textarea>
                                <div class="checkbox">
                                    <input type="checkbox" checked="checked">
                                    <label for="checkbox">Send a copy to my Email</label>
                                </div>
                                <div class="button">
                                    <input type="submit" value="Send Email">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column-2 -->
            <div class="column-2">
                <!-- Sign in form -->
                <div class="box-3">
                    <p> Sign in form</p>
                </div>
                <!-- Recover form -->
                <div class="box-4">
                    <p>Recover form</p>
                </div>
                <!-- Subscribe form -->
                <div class="box-5">
                    <p>Subscribe form</p>
                </div>
                <!-- Bottom Logo -->
                <img src="img/logoBottom.png" alt="logoBottom">
            </div>
        </div>

    </div>

</body>

</html>
